name: HTML Validation CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install HTML tidy
        run: sudo apt-get install -y tidy

      - name: Run HTML validation test
        run: bash ./test_html.sh
